name: Java CI with paper

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8.0'
        distribution: 'adopt'
        cache: maven
    - name: Set git email
      run: git config --global user.email "github@github.com"
    - name: Set git name
      run: git config --global user.name "github"
    - name: Build with paper
      run: ./paper jar
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: built-artifact
        path: paperclip.jar
